<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of listaDeseos">

    <ion-item color="dark" (click)="redireccionarAgregar(item.id)">
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary"><b>{{item.items.length}} items</b></ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="fnEliminar(item.id)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
