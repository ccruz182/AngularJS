<h1>Heroes encontrados</h1>

<div *ngIf="existenciaResultados" class="card-columns">
  <app-heroe-card 
    [heroe]="heroe" 
    [i]="i"
    *ngFor="let heroe of heroesBusqueda; let i = index">
  </app-heroe-card>
</div>

<div *ngIf="!existenciaResultados" class="alert alert-danger" role="alert">
  No se encontraron coincidencias.
</div>
