<div class="card" style="width: 20rem; height: 30rem; margin-bottom: 5%">
  <img class="card-img-top" src="{{material.images[1].url}}" >
  <div class="card-body">
    <h5 class="card-title">{{material.name}}</h5>
    <p class="card-text">Artista: {{material.artists[0].name}}</p>
    <p class="card-text"><small class="text-muted">Fecha de lanzamiento: {{material.release_date}}</small></p>
  </div>
</div>
