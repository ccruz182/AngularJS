<div class="card" style="width: 20rem; height: 30rem; margin-bottom: 5%">
  <img class="card-img-top" src="{{getArtistImage(artista)}}" style="width: 100%; height: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{artista.name}}</h5>
    <span class="badge badge-info">Seguidores: {{artista.followers.total | number}}</span> 
    <br /> <br />
    <button class="btn btn-outline-success" (click)="getTopTracksArtista(artista.id)">Ver canciones</button>     
  </div>
</div>
