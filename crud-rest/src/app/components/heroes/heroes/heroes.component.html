<h1>Héroes</h1>

<hr />

<div class="row">
  <div class="col-md-12 text-right">
    <button
      class="btn btn-outline-primary"
      type="button"
      name="nuevoHeroe"
      [routerLink]="['/heroe', 'nuevo']"
    >
      Nuevo héroe
    </button>
  </div>
</div>

<br />

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let heroe of heroes; let i = index">
            <td>{{i}}</td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.casa}}</td>     
            <td>
              <app-opciones elementKey="{{heroe.key$}}"></app-opciones>
            </td>       
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
</div>
