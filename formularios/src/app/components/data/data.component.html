<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [ngClass]="{
            'is-invalid':
              !forma.controls['nombre'].valid &&
              forma.controls['nombre'].touched
          }"
        />

        <div
          *ngIf="forma.controls['nombre'].errors?.required"
          class="invalid-feedback"
        >
          El nombre es requerido
        </div>

        <div
          *ngIf="forma.controls['nombre'].errors?.minlength"
          class="invalid-feedback"
        >
          Este campo requiere de al menos 5 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [ngClass]="{
            'is-invalid':
              !forma.controls['apellido'].valid &&
              forma.controls['apellido'].touched
          }"
        />

        <div
          *ngIf="forma.controls['apellido'].errors?.required"
          class="invalid-feedback"
        >
          El apellido es requerido
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        formControlName="correo"
        [ngClass]="{
          'is-invalid':
            !forma.controls['correo'].valid && forma.controls['correo'].touched
        }"
      />

      <div
        *ngIf="forma.controls['correo'].errors?.required"
        class="invalid-feedback"
      >
        El correo es requerido
      </div>

      <div
        *ngIf="forma.controls['correo'].errors?.pattern"
        class="invalid-feedback"
      >
        El correo no tiene el formato requerido
      </div>
    </div>
  </div>

  <hr />

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input
        *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index;"
        class="form-control"
        type="text"
        placeholder="**"
        [formControlName]="i"        
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    <span style="width: 2rem"></span>
      <button type="submit" class="btn btn-outline-success" (click)="agregarPasatiempo()">
          Agregar nuevo pasatiempo
        </button>
    </div>
  </div>
</form>
