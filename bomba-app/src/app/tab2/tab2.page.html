<ion-header no-header>
  <ion-toolbar color="dark">
    <ion-title>
      Eventos pasados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-chip color="secondary" *ngFor="let fecha of fechasPasadas">
      <ion-label>Fecha: {{ fecha | date: "medium" }}</ion-label>
    </ion-chip>    
  </ion-list>
</ion-content>
